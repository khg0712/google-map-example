<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Location</title>
    <link rel="stylesheet" href="./init.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="drawer-wrapper" class="hidden">
      <div class="drawer">
        <header>
          <h3>메뉴</h3>
        </header>
      </div>
    </div>
    <div class="wrapper">
      <header id="header">
        <button class="menu-btn">
          <i class="material-icons">menu</i>
        </button>
        <h3 class="title">where is my car?</h3>
      </header>
      <button id="create-pin-btn">
        <i class="material-icons">add</i>
      </button>
      <div id="map"></div>
      <div class="parking-list-wrapper">
        <div class="filter-wrapper">
          <select name="sort-method" id="filter">
            <option value="date">등록 날짜</option>
            <option value="distance">거리</option>
          </select>
          <select name="sort-order" id="filter">
            <option value="asc">오름차순</option>
            <option value="desc">내림차순</option>
          </select>
        </div>
        <ul id="parking-list"></ul>
      </div>
      <div class="bottom-bar">
        <button class="action-button">show map | show list</button>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn6WNhqMBIzP1itKgLo3LwHAn-vzp1dRc"></script>

    <script src="./js/utils/getLocation.js"></script>

    <script src="./js/storage.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
